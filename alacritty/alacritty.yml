env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

font:
  normal:
    family: ComicShannsMono Nerd Font
    style: Regular

  bold:
    family: ComicShannsMono Nerd Font
    style: Bold

  italic:
    family: ComicShannsMono Nerd Font
    style: Italic

  bold_italic:
    family: ComicShannsMono Nerd Font
    style: Bold Italic

  size: 10.3
  use_thin_stroke: true

import:
  - ~/.config/alacritty/themes/themes/horizon-dark.yaml

shell:
  program: /usr/bin/zsh

cursor:
  style:
    shape: Beam


scrolling:
  history: 5000

mouse:
  hide_when_typing: true
